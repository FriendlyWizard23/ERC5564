<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

                        <input type="text" id="publicSpendingKey" placeholder="Public Spending Key" class="form-control" hidden>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="privateSpendingKey" placeholder="Private Spending Key" class="form-control" hidden>
                    </div>
                    <div class="text-center">
                        <button id="btnCompute" onclick="checkSA()" class="btn btn-primary" disabled>Check Stealth Address</button>
                    </div>
                </div>
                <div id="divSA" class="mt-4"></div>
            </div>
        </div>
    </div>
