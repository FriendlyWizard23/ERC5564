<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEALTH ADDRESS GENERATION</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script src="./scripts/naivestealthaddress.js"></script>
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="card bg-dark text-light shadow-sm">
            <div class="card-body bg-dark">
                <h1 class="text-center">Generate Stealth Address</h1>
                <div class="mb-3">
                    <input type="text" id="stealthMetaAddress" placeholder="Enter stealth meta address (in hex)" class="form-control">
                </div>
                <div class="text-center mb-3">
                    <button onclick="generateAddress()" class="btn btn-primary">Generate</button>
                </div>
                <div class="mt-4">
                    <div class="mb-3">
                        <label for="txtboxSA" class="form-label">Stealth Address</label>
                        <input type="text" id="txtboxSA" readonly placeholder="Stealth Address" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="txtboxANN" class="form-label">Announcement</label>
                        <input type="text" id="txtboxANN" readonly placeholder="Announcement" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="txtboxVT" class="form-label">View Tag</label>
                        <input type="text" id="txtboxVT" readonly placeholder="View Tag" class="form-control">
                    </div>
                    <div class="text-center">
                        <button id="btnannounce" onclick="announce()" class="btn btn-primary" disabled="disabled">Announce</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="text-center">
            <p class="text-light mb-3">Please Stand By...</p>
            <div class="spinner-border text-light" role="status"></div>
        </div>
    </div>
    <footer class="text-center mt-5">

    </footer>
    <script>loadABI();</script>
</body>
</html>
