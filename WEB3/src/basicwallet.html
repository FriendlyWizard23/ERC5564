<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="scripts/naivestealthaddress.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <style>
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4" style="width: 100%; max-width: 500px;">
            <h2 class="text-center mb-4">Friendly Wallet</h2>
            <div class="form-group mb-3">
                <label for="stealthAddressInput">Stealth Address</label>
                <input type="text" id="stealthAddressInput" class="form-control" placeholder="Enter Stealth Address">
            </div>
            <div class="form-group mb-3">
                <label for="privateKeyInput">Private Key</label>
                <input type="text" id="privateKeyInput" class="form-control" placeholder="Enter Private Key">
            </div>
            <div class="text-center">
                <button id="checkBalanceBtn" class="btn btn-primary w-100" onclick="checkBalance()">I Shall Pass!</button>
            </div>
            <div id="result" class="mt-4"></div>
        </div>
    </div>
</body>
</html>
